<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <h1>Exercício EBAC</h1>
    <h2>Preencha o formulário de forma que o número B seja maior que o número A</h2>
    <form class="formulario" id="form-deposito">
        <input type="number" id="numero-A" placeholder="Número A">
        <br />
        <input type="number" id="numero-B" placeholder="Número B">
        <br />
        <button type="submit">Enviar</button>
    </form>
    <script src="./main.js"></script>
</body>
</html>
